<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using of heading tag</title>

</head>
<body>
    <h1>THE ADVENTURES OF SHERLOCK HOLMES</h1>
    <h5>by</h5>
    <h2>SIR ARTHUR CONAN DOYLE</h2>
    <!-- <br> is used to break the line.They are non closing tag -->
    <br>
    <!-- <hr> is used to create a horizontal line.They are non closing tag -->
    <hr>

    <h1>heading line no.1</h1>
    <h2>heading line no.2</h2>
    <h3>heading line no.3</h3>
    <h4>heading line no.4</h4>
    <h5>heading line no.5</h5>
    <h6>heading line no.6</h6>
    
</body>
</html>
